name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: "5 * * * *"

permissions:
  contents: "write"
  pull-requests: "write"

jobs:

  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install UpdateCLI
      uses: updatecli/updatecli-action@v2

    - name: Run UpdateCLI
      run: "updatecli apply --push=false"
